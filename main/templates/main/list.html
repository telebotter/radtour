{% extends "main/base_main.html" %}

{% block content %}
{% if touren %}
    {% for tour in touren %}
    <div class="block block-tour">
        <img src="{% tour.img.url %}" alt="{% tour.titel %}"/>
        <a href="{% url 'main_tour' tour.alias %}">{{ tour.name }}</a>
    </div>
    {% endfor %}
{% endif %}
{% endblock content %}
