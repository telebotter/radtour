{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style>
        .leaflet-container { height: 100%; }
    </style>
  </head>
  <body>
    {% leaflet_map "main" callback="main_map_init" %}

    <script type="text/javascript">
        function main_map_init (map, options) {

            var baseMaps = null;
            var schweden;
            var korsika;
            var dataurl = '{% url "data_tour" 'kroatien' %}';
            $.getJSON('https://tour.sarbot.de/media/karte/tracks/schweden.json', function(data) {
                schweden = L.geoJson(data);
                overlayMaps['Schweden'] = schweden;

            });
            $.getJSON('https://tour.sarbot.de/media/karte/tracks/korsika.json', function (data) {
                korsika = L.geoJson(data);
            });
            var overlayMaps = {'Korsika': korsika, 'Schweden': schweden};
            L.control.layers(baseMaps, overlayMaps).addTo(map);
        }
    </script>

  </body>
</html>
