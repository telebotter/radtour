{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style>
        .leaflet-container { height: 100%; }
    </style>
  </head>
  <body>
    {% leaflet_map "main" callback="main_map_init" %}

    <script type="text/javascript">
        function main_map_init (map, options) {
            var dataurl = '{% url "data_tour" 'kroatien' %}';
            // Download GeoJSON via Ajax
            $.getJSON(dataurl, function (data) {
                // Add GeoJSON layer
                L.geoJson(data).addTo(map);
            });



            var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
            denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
            aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
            golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

            var cities = L.layerGroup([littleton, denver, aurora, golden]);
            var overlayMaps = [cities];
            var layerControl = L.control.layers(null, overlayMaps).addTo(map);
            var schwedenurl = 'https://tour.sarbot.de/media/karte/tracks/schweden.json';
            $.getJSON(schwedenurl, function(data){
                var schwedenLayer = L.layerGroup(data);
                layerControl.addLayer(schwedenLayer);
            }
        }
    </script>

  </body>
</html>
