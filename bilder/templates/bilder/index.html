{% load static %}

<!-- https://github.com/blueimp/Gallery#setup -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilder</title>

    <link rel="stylesheet" href="{% static 'bilder/css/blueimp-gallery.min.css' %}">

</head>
<body>
{% for bild in bilder %}
<p>Name: {{ bild.titel }}</p>
<p>Url: {{ bild.bild.url }}</p>
<img src="{{ bild.bild_thumb.url }}" alt="thumb"/>
<img src="{{ bild.bild_web.url }}" alt="web"/>
<img src="{{ bild.bild.url }}" alt="bild"/>
{% endfor %}


<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div id="links">
    {% for bild in bilder %}
    <a href="{{ bild.bild_web.url }}" title="{{ bild.titel }}">
        <img src="{{ bild.bild_thumb.url }}" alt="{{ bild.titel }}">
    </a>
    {% endfor %}
</div>


<script src="js/blueimp-gallery.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
</body>
</html>
